<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Peer-to-Peer Cue System --- Reciever</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <button id="btSend">Send message</button>

    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
    <script type="text/javascript">
      ;(function () {
        var lastPeerId = null
        var peer = null // Own peer object
        var peerId = null
        var conn = null
        var recvId = document.getElementById("receiver-id")
        var status = document.getElementById("status")
        var message = document.getElementById("message")
        var standbyBox = document.getElementById("standby")
        var goBox = document.getElementById("go")
        var fadeBox = document.getElementById("fade")
        var offBox = document.getElementById("off")
        var sendMessageBox = document.getElementById("sendMessageBox")
        var sendButton = document.getElementById("sendButton")
        var clearMsgsButton = document.getElementById("clearMsgsButton")

        /**
         * Create the Peer object for our end of the connection.
         *
         * Sets up callbacks that handle any events related to our
         * peer object.
         */
        function initialize() {
          // Create own peer object with connection to shared PeerJS server
          peer = new Peer(null, {
            debug: 2,
          })

          peer.on("open", function (id) {
            // Workaround for peer.reconnect deleting previous id
            if (peer.id === null) {
              console.log("Received null id from peer open")
              peer.id = lastPeerId
            } else {
              lastPeerId = peer.id
            }

            console.log("ID: " + peer.id)
            console.log("Awaiting connection...")
          })
          peer.on("connection", function (c) {
            // Allow only a single connection
            if (conn?.open) conn?.close()
            conn = c
            console.log("Connected to: " + conn.peer)
            ready()
          })
          peer.on("disconnected", function () {
            status.innerHTML = "Connection lost. Please reconnect"
            console.log("Connection lost. Please reconnect")

            // Workaround for peer.reconnect deleting previous id
            peer.id = lastPeerId
            peer._lastServerId = lastPeerId
            peer.reconnect()
          })
          peer.on("close", function () {
            conn = null
            console.log("Connection destroyed")
          })
          peer.on("error", function (err) {
            console.log(err)
            alert("" + err)
          })
        }

        /**
         * Triggered once a connection has been achieved.
         * Defines callbacks to handle incoming data and connection events.
         */
        function ready() {
          conn.on("data", function (data) {
            console.log("Received", data, new Date().getTime() - data.time)
          })
          conn.on("close", function () {
            console.log("Connection reset<br>Awaiting connection...")
            conn = null
          })
        }

        document
          .getElementById("btSend")
          .addEventListener("click", () => conn.send("test message"))

        initialize()
      })()
    </script>
  </body>
</html>
